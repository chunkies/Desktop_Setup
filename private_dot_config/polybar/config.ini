[bar/mybar]
width = 100%
height = 27
background = #222222
foreground = #ffffff
font-0 = monospace:size=10
modules-right = battery volume date

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d
time = %H:%M:%S
label = %date% %time%

[module/volume]
type = internal/volume
format-volume =  %percentage%%
format-muted =  muted
use-ui-max = true
interval = 2
speaker-mixer = Master

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging =  %percentage%%
format-discharging =  %percentage%%
format-full =  full
