[colours]
background = #433A3F
background-alt = #00
primary = #3D5A6C
alert = #00

[bar/top]
bottom = false
width = 100%
height = 28
padding = 2
background = ${colours.background}
border-size = 0
border-color = ${colours.primary}
font-0 = "Nerd Font:size=12;1"
module-margin-left = 1
module-margin-right = 1
modules-left = network
modules-center = date time 
modules-right = pulseaudio battery
separator = |

[bar/bottom]
bottom = true
width = 100%
height = 32
padding = 2
background = ${colours.background}
border-size = 0
border-color = ${colours.primary}
font-0 = "Nerd Font:size=12;1"
module-margin-left = 1
module-margin-right = 1
modules-center =spotify
separator = |

[module/network]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''

[module/date]
type = internal/date
interval = 60
date = "%Y-%m-%d"
label = %date%

[module/time]
type = internal/date
interval = 1
time = "%H:%M:%S"
label = %time%

